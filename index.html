<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing History</title>
    <link rel="stylesheet" href="shit.style.css" />
  </head>
  <body>
    <!-- Count down -->
    <div class="timer" id="timer"></div>
    <div class="container">
      <!-- The title over the box -->
      <div class="type-display" id="typeDisplay"></div>
      <textarea class="type-Input" id="typeInput" autofocus></textarea>
      <!-- <= autofocus makes you focus right after you open the browser -->
    </div>

    <script src="shit.script.js"></script>
    <img id="image" src="img/poop.png" />
  </body>
</html>
